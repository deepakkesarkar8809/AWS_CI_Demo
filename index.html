<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Product Listing */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .product p {
            margin: 5px 0;
            color: #555;
        }

        .product button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .product button:hover {
            background-color: #0056b3;
        }

        /* Cart */
        .cart {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }

        .cart h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item p {
            margin: 0;
        }

        .cart-item button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .cart-item button:hover {
            background-color: darkred;
        }

        .cart-total {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple E-commerce</h1>
    </header>

    <div class="products">
        <div class="product" data-id="1" data-name="Product 1" data-price="10">
            <img src="https://via.placeholder.com/250" alt="Product 1">
            <h3>Product 1</h3>
            <p>$10</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Product 2" data-price="15">
            <img src="https://via.placeholder.com/250" alt="Product 2">
            <h3>Product 2</h3>
            <p>$15</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Product 3" data-price="20">
            <img src="https://via.placeholder.com/250" alt="Product 3">
            <h3>Product 3</h3>
            <p>$20</p>
            <button>Add to Cart</button>
        </div>
        <div class="product" data-id="4" data-name="Product 4" data-price="25">
            <img src="https://via.placeholder.com/250" alt="Product 4">
            <h3>Product 4</h3>
            <p>$25</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total" id="cart-total">Total: $0</div>
    </div>

    <script>
        const products = document.querySelectorAll('.product button');
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');

        let cart = [];

        function updateCart() {
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <p>${item.name} - $${item.price}</p>
                    <button onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartItems.appendChild(cartItem);
                total += item.price;
            });

            cartTotal.textContent = `Total: $${total}`;
        }

        function addToCart(product) {
            const id = parseInt(product.dataset.id);
            const name = product.dataset.name;
            const price = parseInt(product.dataset.price);

            cart.push({ id, name, price });
            updateCart();
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCart();
        }

        products.forEach(button => {
            button.addEventListener('click', () => {
                addToCart(button.closest('.product'));
            });
        });
    </script>
</body>
</html>
